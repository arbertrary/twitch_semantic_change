apiVersion: batch/v1
kind: Job
metadata:
  name: lol-separate-202001
  namespace: studbernstetter
  annotations:
    description: "template for doing anything in my home"
spec:
  template:
    spec:
      priorityClassName: research-low
      imagePullSecrets:
        - name: gitlab-registry-bernstetter
      containers:
        - name: pythonbase
          image: gitlab2.informatik.uni-wuerzburg.de:4567/s319059/containers/pythonbase
          imagePullPolicy: "Always"
          resources:
            limits:
              cpu: "2"
              memory: "8Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          command:
            - "python3"
            - "/home/stud/bernstetter/ma/mainrepo/preprocessing/separate_files.py"
            - "--infiles_dir=/home/stud/bernstetter/datasets/twitch/202001/clean_en_sorted/"
            - "--outfiles_dir=/home/stud/bernstetter/datasets/twitch/202001/games/"
            - "--filter_game=League of Legends"
          volumeMounts:
            - mountPath: /home/stud/bernstetter
              name: home
      restartPolicy: "Never"
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studbernstetter
            path: "/home/stud/bernstetter"
            secretRef:
              name: ceph-secret-studbernstetter