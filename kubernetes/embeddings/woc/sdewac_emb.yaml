apiVersion: batch/v1
kind: Job
metadata:
  name: embedding-sdewac-sg0
  namespace: studbernstetter
  annotations:
    description: "creating embeddings"
spec:
  template:
    spec:
      priorityClassName: research-low
      imagePullSecrets:
        - name: gitlab-registry-bernstetter
      containers:
        - name: pythonbase
          image: gitlab2.informatik.uni-wuerzburg.de:4567/s319059/containers/pythonbase
          imagePullPolicy: "Always"
          resources:
            limits:
              cpu: "6"
              memory: "8Gi"
            requests:
              cpu: "4"
              memory: "4Gi"
          command:
            - "python3"
            - "/home/stud/bernstetter/ma/mainrepo/embeddings/generate.py"
            - "--input_dir=/home/stud/bernstetter/datasets/surel/sdewac.txt"
            - "--model_dir=/home/stud/bernstetter/models/woc_reproduce/sdewac"
            - "--worker_count=4"
            - "--skipgram=0"
            - "--word2vec=1"
            - "--epoch_count=5"
            - "--word_min_count=97"
            - "--vector_size=300"
            - "--window_size=2"
            # Default values by room2glo
            # --vector_size 200 --window_size 10 --min_count 500 --no_of_iter 15
          volumeMounts:
            - mountPath: /home/stud/bernstetter
              name: home
      restartPolicy: "Never"
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studbernstetter
            path: "/home/stud/bernstetter"
            secretRef:
              name: ceph-secret-studbernstetter
