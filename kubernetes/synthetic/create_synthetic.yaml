apiVersion: batch/v1
kind: Job
metadata:
  name: create-synth
  namespace: studbernstetter
  annotations:
    description: ""
spec:
  template:
    spec:
      priorityClassName: research-low
      imagePullSecrets:
        - name: gitlab-registry-bernstetter
      containers:
        - name: pythonbase
          image: gitlab2.informatik.uni-wuerzburg.de:4567/s319059/containers/pythonbase
          imagePullPolicy: "Always"
          resources:
            limits:
              cpu: "6"
              memory: "8Gi"
            requests:
              cpu: "6"
              memory: "8Gi"
          command:
            - "python3"
            - "/home/stud/bernstetter/ma/mainrepo/synthetic_data_generation/create_synthetic_dataset.py"
            - "--input_filepath=/home/stud/bernstetter/datasets/synthetic_twitch2/ungrouped/concat_10p_cutoff_201911.txt"
            - "--outfiles_rootdir=/home/stud/bernstetter/datasets/synthetic_twitch2/ungrouped/3years/"
            - "--context_word_dict_filepath=/home/stud/bernstetter/datasets/synthetic_twitch2/context_word_dict.json"
            - "--pseudoword_dict_filepath=/home/stud/bernstetter/datasets/synthetic_twitch2/pseudoword_dict.json"
            - "--start_year=2019"
            - "--start_month=1"
            - "--end_year=2021"
            - "--end_month=12"
          volumeMounts:
            - mountPath: /home/stud/bernstetter
              name: home
      restartPolicy: "Never"
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studbernstetter
            path: "/home/stud/bernstetter"
            secretRef:
              name: ceph-secret-studbernstetter
